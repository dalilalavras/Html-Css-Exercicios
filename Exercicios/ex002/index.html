<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>

    <p>Para quebrar linha utilize br com a tag &lt;br&gt;
    </p>
    <p>Para adicionar símbolos especiais:
        &reg;
        &copy;
        &cent;
           
    </p>
    <p>Para emojis:
        &#x1F596;

    </p>
</body>
</html>
