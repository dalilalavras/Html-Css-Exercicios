<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Estudar</li>
        <li>Fazer almoço</li>
        <li>Trabalhar</li>
        <li>Tomar Banho</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type = square> <!--disc, circle, square-->
        <li>Arroz</li>
        <li>Macarrão</li>
        <li>Batata</li>
        <li>Cenoura</li>
    </ul>
</body>
</html>
